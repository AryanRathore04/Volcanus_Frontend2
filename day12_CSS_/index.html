<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body{
            background-color: black;
        }
        .inside_box{
            background-color: aqua;
            height: 100px;
            width: 100px;
            margin: 1rem;
        }
        .box{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="inside_box"></div>
        <div class="inside_box"></div>
        <div class="inside_box"></div>
        <div class="inside_box"></div>
        <div class="inside_box"></div>
    </div>
</body>
</html>
