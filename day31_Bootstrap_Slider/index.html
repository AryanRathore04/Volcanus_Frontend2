<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .img {
        height: 600px;
        /* width: 200px; */
      }
      h5{
        font-size: 30px;
        font-weight: bolder;
      }
      p{
        font-size: 20px;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container my-5">
      <div
        id="superman"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.pixabay.com/photo/2024/02/22/09/04/warehouse-8589487_1280.jpg"
              class="d-block w-100 img"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Water City</h5>
              <p>
                City built on waterways, bridges, canals; Venice, Amsterdam, Bangkok exemplify.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2023/01/15/12/55/swan-7720090_640.jpg"
              class="d-block w-100 img"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Duck Side</h5>
              <p>
                Waterfowl with webbed feet, quacks, waddles, floats, and swims.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2023/08/18/10/00/sea-8198149_640.jpg"
              class="d-block w-100 img"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Edge of the ocean</h5>
              <p>
                Vast expanse where land meets endless water, horizon's embrace.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        const spiderman = document.querySelector("#superman");
      const carousel = new bootstrap.Carousel(spiderman ,{interval:3000});
    </script>   
  </body>
</html>
