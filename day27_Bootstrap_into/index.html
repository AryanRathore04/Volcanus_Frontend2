<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        button{
            padding: 30px;
            border: none;
            background-color: darkolivegreen;
            color: white;
            font-size: 30px;
            font-weight: bolder;
            border-radius: 30px;
            margin: 10rem;

        }
        :root{
            --primary-bgColor:blue;
            --seconday-bgColor: red;
            --superman-bgColor:yellow;
            --spiderman-bgColor:purple;
            
        }
        .h1{
            background-color: var(--primary-bgColor);
        }
        .h2{
            background-color: var(--seconday-bgColor);
        }
        .h3{
            background-color: var(--spiderman-bgColor);
        }
        .h4{
            background-color: var(--primary-bgColor);
        }
    </style>
</head>
<body>


    <button>Submit</button>
    <h1 class="h1">This is without Bootstrap page</h1>
    <h2 class="h2">This is Primary</h2>
    <h3 class="h3">This is Secondary </h3>
    <h4 class="h4">This is Warning</h4>
    <h1 class="h5"> This is Superman</h1>
    


</body>
</html>
